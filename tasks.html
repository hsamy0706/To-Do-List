     <p id="Title" >My Tasks</p>

    <h3>Believe</h3><br>
    <h3>That you</h3><br>
    <h3>Can</h3><br>
    <h3>Do it</h3>

  </p>

     <script type="text/javascript">
        var transFont = localStorage.getItem("Fon"); 
  var transCol = localStorage.getItem("Col");
  var transSty = localStorage.getItem("Sty");
  
  document.bgColor = transCol;
    document.body.style.fontFamily = transFont;
    document.getElementById("tasks").style.fontFamily=transFont;
  document.body.style.color = transSty;

function Clear()
  {
  sessionStorage.clear();
  }
  
function display()
{
    
var transVal=localStorage.getItem("textvalue");
Title.innerHTML += " Of "+transVal;
for(var x=0; x < sessionStorage.length ; x++ )
{  
   var a = sessionStorage.key(x);
   var b = sessionStorage.getItem(a);
   if(b==transVal && a!="")
   {   
   let btn = document.createElement("button");
   let lineBreak = document.createElement("br");
   let lineBreak2 = document.createElement("br");
   let checkBox = document.createElement("input");
   checkBox.type = 'checkbox';

   btn.innerText = "Delete";
   btn.id=x;
   tasks.appendChild(checkBox);
   var i;
   for(i=0; i< a.length ;i++)
   {
   if(a[i]==',')
   {
    
      break;
   }
   tasks.appendChild(document.createTextNode(a[i]));
   tasks.appendChild(btn);
   }
    tasks.appendChild(lineBreak);
   for(var j=(i+1); j < a.length ;j++)
   {
      if(j==(i+1))
     {
      tasks.appendChild(document.createTextNode('*'));
      }
    if(a[j]==',')
      {
       tasks.appendChild(document.createTextNode("__"));
        continue;
      }
     tasks.appendChild(document.createTextNode(a[j]));
   }

        tasks.appendChild(lineBreak2);   
   btn.addEventListener( "click",  
   function() 
   {
     x=btn.id;
     var a = sessionStorage.key(x);
     btn.remove();
     sessionStorage.removeItem(a);
     location.reload();
  });
   }
}
}

window.addEventListener("load",display,false); 
        </script>
        </body>
</html>
